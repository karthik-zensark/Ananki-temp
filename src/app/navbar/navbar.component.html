      <a class="aether-title aether-bgColor" href="#"
        >Aether 5G

              <img src="../../assets/Navbar/spinner-alt.svg" />
            </sup>
          </sup> </sup
      ></a>
    </div>

      <div

          />

          />

<!-- Controls Menu -->
<mat-menu
  class="aether-ControlsMenu"
  #ControlsMenu="matMenu"
  xPosition="before"
>
  <span mat-menu-item>
    <span class="aether-ControlsMenu-Title">MANAGE</span>
  </span>
  <button class="" routerLink="/admin" mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Admin</span>
  </button>
  <button mat-menu-item>
    <mat-icon>sim_card</mat-icon>
    <span>Devices / Sim</span>
  </button>
  <button mat-menu-item>
    <mat-icon>layers</mat-icon>
    <span>Services</span>
  </button>
  <span mat-menu-item>
    <span class="aether-ControlsMenu-Title">CONFIGURE</span>
  </span>
  <button mat-menu-item>
    <mat-icon>wifi_tethering</mat-icon>
    <span>Small Cells</span>
  </button>
  <button mat-menu-item>
    <mat-icon>devices_other</mat-icon>
    <span>Device Groups</span>
  </button>
  <button mat-menu-item>
    <mat-icon>filter_none</mat-icon>
    <span>Slices</span>
  </button>
  <span mat-menu-item>
    <span class="aether-ControlsMenu-Title">REPORTS</span>
  </span>
  <button mat-menu-item>
    <mat-icon>filter_none</mat-icon>
    <span>Audit</span>
  </button>
</mat-menu>

<!-- Company Menu -->
<mat-menu class="aether-CompanyMenu" #CompanyMenu="matMenu" xPosition="before">
  <button mat-menu-item>
    <mat-icon>developer_board</mat-icon>
    <span>{{ devices }} Devices</span>
  </button>
  <button mat-menu-item>
    <span class="aether-CompanyMenu-UnprovisionedDevices"
      >{{ unprovisionedDevices }} Unprovisioned</span
    >
  </button>
  <button mat-menu-item>
    <mat-icon>filter_none</mat-icon>
    <span>{{ Slices }} Slices</span>
  </button>
  <button mat-menu-item>
    <mat-icon>layers</mat-icon>
    <span>{{ Layers }} Layers</span>
  </button>
  <button mat-menu-item>
    <mat-icon>layers</mat-icon>
    <span>{{ Sites }} Sites</span>
  </button>
  <button mat-menu-item>
    <mat-icon>wifi_tethering</mat-icon>
    <span>{{ SmallCells }} Small Cells</span>
  </button>
</mat-menu>

<!-- ControlsMenu Card -->
<mat-card class="example-card" *ngIf="controlMenuTrigger">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
